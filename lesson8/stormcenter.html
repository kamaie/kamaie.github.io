    <main>
        <h1>Storm Center - Report a Storm</h1>
        <Form>
            <fieldset>
            <legend>Contact Information</legend>
                <label class="firstInfo">
                    Full Name
                    <input type ="text" name="fullName" required autofocus pattern="[A-Za-z]{5,}">
                <!-- autofocus = get focus when the page loads-->
                <!-- pattern = specifies a regular expression that the element's value is checked against -->
                </label>

                <label class="firstInfo">
                    Email
                    <input type ="email" name="email" placeholder="enterEmail@yahoo.com"> 
                </label>

                <label class="firstInfo">
                    Phone
                    <input type ="tel" name="phone" placeholder="1234567890" required> 
                </label>

                <label class="firstInfo">
                    Zip
                    <input type ="number" name="zipCode" required pattern="{5,5}"> 
                </label>
            </fieldset>

            <fieldset>
                <legend>Storm Information</legend>
                    <label class="secondInfo">
                        Date of Storm
                        <input type ="date" name="stormDate">
                    </label>

                    <label class="secondInfo">
                        Storm Type
                        <input list ="stormTypes" name="stormTypes">
                            <datalist id="stormTypes">
                                <option value="Flash Flood"></option>
                                <option value="Hail"></option>
                                <option value="Hurricane"></option>
                                <option value="Thunderstorm"></option>
                                <option value="Tornado"></option>
                            </datalist> 
                    </label>

                    <label class="severity">
                        <span class="storm-severity-label-text">Storm Severity: </span>
                        <span class="storm-severity-value">5</span>
                        <input type="range" name="storm-severity" value="5" min="1" max="10" step="1" 
                        list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                        
                        <datalist id="tickmarks">
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                          <option>6</option>
                          <option>7</option>
                          <option>8</option>
                          <option>9</option>
                          <option>10</option>
                        </datalist>
                      </label>

                    <label class="secondInfo">
                        Storm Region
                        <select name="stormRegion"> 
                            <option value selected disabled="disabled">Select Region</option>
                            <option value="Preston">Preston</option>
                            <option value="SodaSprings">Soda Springs</option>
                            <option value="FishHaven">Fish Haven</option>
                        </select>    
                    </label>

                    <div>Are you in danger?</div>
                    <label class="dangerInfo"><input type="radio" name="yes" value="yes"> Yes</label>
                    <label class="dangerInfo"><input type="radio" name="maybe" value="maybe"> Maybe</label>
                    <label class="dangerInfo"><input type="radio" name="no" value="no"> No</label>
                    <!--type="radio" collections of radio buttons describing a set of related options-->

                    <label class="secondInfo">
                        Additional Information
                        <textarea class="additionalInformation" name="additionalInformation"></textarea> 
                    </label>

                    <input type="submit" value="Report My Storm" class="reportStorm">
                </fieldset>
        </Form>
    </main>
