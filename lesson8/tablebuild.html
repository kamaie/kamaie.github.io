<!DOCTYPE html>
<html lang="en-us">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACME Wildwest Table</title>
    <link rel="stylesheet" href="/lesson8/css/tablebuild.css">
  </head>

  <body>  
    <section>
      <div class="table-display">
        <table>
          <thead>
            <tr>
              <th colspan="3">ACME Wildwest</th>
            </tr>
          </thead>
          <tbody>

            <tr>
              <th>Period</th>
              <th>Sales</th>
              <th>Sales Goal</th>        
            </tr>

            <tr>
              <td>August</td>
              <td>$3,590</td>
              <td>$4,000</td>        
            </tr>

            <tr>
              <td>September</td>
              <td>$4,420</td>
              <td>$5,000</td>        
            </tr>

            <tr>
              <td>October</td>
              <td>$4,870</td>
              <td>$5,000</td>
            </tr>

            <tr>
              <td>November</td>
              <td>$8,610</td>
              <td>$7,500</td>        
            </tr>

            <tr>
              <td>Black Friday</td>
              <td colspan="2">$3,200</td>
            </tr>

            <tr>
              <td>December</td>
              <td>$6,820</td>
              <td>$7,500</td>
            </tr>
          </tbody>

          <tfoot>
            <tr>
              <td colspan="3">Compiled 12.20.2020 by <strong>bRauls</strong></td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
    </section>
    
    <footer>
        <ul class="secondlist">

          <li><a href="https://www.byui.edu/online" target="_blank"> BYUI Online Learning </a></li>
        </ul>
        <div id="footer-div"> Last Updated: <span id="currentDate"></span></div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
      WebFont.load({google: {families: ['Ubuntu']}});
    </script>
    <script src="/date.js"></script>
  </body>
</html>
